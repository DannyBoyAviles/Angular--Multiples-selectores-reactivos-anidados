<h1 class="mt-5">Selectores Anidados</h1>
<hr>
<form [formGroup]= "miFormulario" (ngSubmit)="guardar()">

    <!-- region -->
    <div class="row">
        <div class="col">
            <label for="" class="form-label">Continente</label>
            <select class="form-control"
                    formControlName="region">
                <option value="">-- Seleccione continente --</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase">{{ region }}</option>

            </select>
        </div>
    </div>
    
    <!-- pais -->
    <div class="row">
        <div class="col">
            <label for="" class="form-label">Fronteras</label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">-- Seleccione pa√≠s --</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code">{{ pais.name }}</option>

            </select>
        </div>
    </div>
    


    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>{{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
